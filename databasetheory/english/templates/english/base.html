{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{% static 'english/css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'english/css/bootstrap-theme.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'english/css/common.css' %}">
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<script src="{% static 'english/js/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
  		<script src="{% static 'english/js/bootstrap.min.js' %}" type="text/javascript"></script>
  		<script src="{% static 'english/js/common.js' %}" type="text/javascript"></script>
		{% block t_block %}
  		{% endblock %}
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 first firstrow">
					<a href="{%url 'english:index' %}"><img src="{% static 'english/fonts/logo.png' %}" alt="logo"></a>
				</div>

				<div class="col-lg-5 col-md-5 col-sm-6 col-xs-6 second firstrow">
				{% if username %}
					<span class="title">Hello {{username}}</span>
				{% else %}
					<span class="title">Learn english</span>
				{% endif %}
				</div>

				<div class="col-lg-4 col-md-4 col-sm-3 col-xs-3 third firstrow">
					<nav class="menu">
						<ul class="icons">
							<li><a href="{% url 'english:index' %}">Home</a></li>
							<li><a href="{% url 'english:ura' %}">Start</a></li>
							{% if username %}
								<li><a href="{% url 'english:add' %}">Add word</a></li>
								<li><a href="{% url 'english:logout' %}">Logout</a></li>
							{% else %}
								<li><a href="{% url 'english:reg' %}">Register</a></li>
								<li><a href="{% url 'english:log' %}">Login</a></li>
							{% endif %}
						</ul>
					</nav>
					<span class="glyphicon glyphicon-heart blue" aria-hidden="true"></span>
				</div>
			</div>
		</div>
		{% block content %}
  		{% endblock %}
	</body>
</html>
